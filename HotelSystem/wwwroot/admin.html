<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Grand Luxe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="admin-body">

    <div class="container py-5">

        <h1 class="text-center mb-4">üè® Admin Dashboard</h1>
        <div id="js-status" class="alert alert-info">
            <strong>JavaScript Status:</strong> <span id="js-indicator">Loading...</span>
        </div>

        <!-- ROOMS MANAGEMENT -->
        <div class="glass-card p-4 mb-4">
            <h3>Manage Rooms</h3>

            <form id="addRoomForm" class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Room Number</label>
                    <input id="roomNumber" placeholder="e.g., 101, 202" class="form-control modern-input" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Room Type</label>
                    <input id="roomType" placeholder="e.g., Single, Double, Suite" class="form-control modern-input"
                        required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Price ($)</label>
                    <input id="roomPrice" type="number" step="0.01" placeholder="Price"
                        class="form-control modern-input" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Available</label>
                    <div class="form-check form-switch mt-2">
                        <input class="form-check-input" type="checkbox" id="roomAvailable" checked>
                        <label class="form-check-label" for="roomAvailable">Yes</label>
                    </div>
                </div>

                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-success w-100">Add Room</button>
                </div>
            </form>

            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminRoomsTable"></tbody>
            </table>
        </div>

        <!-- BOOKINGS MANAGEMENT -->
        <div class="glass-card p-4">
            <h3>Customer Bookings</h3>

            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Guest Name</th>
                        <th>Room</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="adminBookingsTable"></tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
