<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxe Hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg glass-nav fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-white"> Hotel Mangment System</a>
            <button class="btn btn-outline-light" id="darkToggle">ðŸŒ™</button>
        </div>
    </nav>

    <!-- HERO -->
    <header id="hero">
        <div class="hero-content text-white text-center">
            <h1 class="display-3 fw-bold fade-in">Experience Luxury</h1>
            <p class="lead fade-in delay-1">Enjoy the finest hospitality and elegance.</p>
            <a href="#rooms" class="btn btn-light btn-lg glow-button fade-in delay-2">Discover Rooms</a>
        </div>
    </header>

    <!-- ROOMS -->
    <section id="rooms" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5 section-title fade-in">Available Rooms</h2>
            <div class="row g-4" id="roomsContainer">
                <!-- Rooms will be loaded from API via script.js -->
            </div>
        </div>
    </section>

    <!-- BOOKING -->
    <section id="booking" class="py-5 bg-light">
        <div class="container">

            <h2 class="text-center mb-4 section-title fade-in">Book Your Stay</h2>

            <!-- Error message area for booking conflicts -->
            <div id="bookingError" class="alert alert-danger d-none text-center"></div>

            <form id="bookingForm" class="glass-card p-4 shadow-lg fade-in-up">
                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input id="name" class="form-control modern-input" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Phone</label>
                        <input id="phone" class="form-control modern-input" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Check-in</label>
                        <input type="date" id="checkin" class="form-control modern-input" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Check-out</label>
                        <input type="date" id="checkout" class="form-control modern-input" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Room Type</label>
                        <select id="roomSelect" class="form-select modern-input" required></select>
                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg glow-button mt-3 px-5">Confirm
                            Booking</button>
                    </div>

                </div>
            </form>

        </div>
    </section>

    <section id="cancel" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4 section-title fade-in">Cancel Reservation</h2>

            <form id="cancelForm" class="glass-card p-4 shadow-lg fade-in-up">
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Reservation ID or Phone Number</label>
                        <input id="cancelInput" class="form-control modern-input"
                            placeholder="Enter your reservation ID or phone" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-danger btn-lg glow-button mt-3 px-5">
                            Cancel Reservation
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
