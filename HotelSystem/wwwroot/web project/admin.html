<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Grand Luxe</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

<div class="container py-5">

    <h1 class="text-center mb-4">üè® Admin Dashboard</h1>

    <!-- ROOMS MANAGEMENT -->
    <div class="glass-card p-4 mb-4">
        <h3>Manage Rooms</h3>

        <form id="addRoomForm" class="row g-3">
            <div class="col-md-4">
                <input id="roomName" placeholder="Room Name" class="form-control modern-input" required>
            </div>

            <div class="col-md-4">
                <input id="roomPrice" placeholder="Price" class="form-control modern-input" required>
            </div>

            <div class="col-md-4">
                <button class="btn btn-success w-100">Add Room</button>
            </div>
        </form>

        <table class="table table-striped mt-4 text-center">
            <thead>
                <tr>
                    <th>Room</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="adminRoomsTable"></tbody>
        </table>
    </div>

    <!-- BOOKINGS MANAGEMENT -->
    <div class="glass-card p-4">
        <h3>Customer Bookings</h3>

        <table class="table table-striped mt-3 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                </tr>
            </thead>
            <tbody id="adminBookingsTable"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
